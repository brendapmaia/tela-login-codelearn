<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Code Learn Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsivo.css">
    <script src="https://kit.fontawesome.com/c9bc1b8c90.js" crossorigin="anonymous"></script>
</head>
<body>    
<main>
    <section>
        <img src="./logo-code.png" alt="logotipo da code learn" width="200px" >
    </section>
    <section>
        <form>
            <h1>Login</h1>
            <input type="email" placeholder="E-mail">
            <div style="position: relative">
                <input type="password" placeholder="Senha" id="input-senha">
                <i class="fa-solid fa-eye" id="olho-senha"></i>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </section>
</main>
    <script src="./script.js"></script>
</body>
</html>
